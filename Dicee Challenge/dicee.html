<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />

  <body onkeypress="setDiceImages()">
    <div class="container">
      <h2>Press Any Key! 😉</h2>

      <div class="dice">

      <div class="dice">

        <img class="img2" src="images/dice1.png" />

      <div class="refresh">
        <p></p>
      </div>
    </div>
    <!-- 자바스크립트 위치는 맨 아래 쪽 -->
    <script src="app.js"></script>
  </body>
